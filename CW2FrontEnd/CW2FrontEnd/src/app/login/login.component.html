
<div class="login-container">
  <form class="login-form"  #login="ngForm" (ngSubmit)="onSubmit(login.value)">
    <h2>Login</h2>
    <div class="form-group">
      <label for="username">Username</label>
       <input
        type="text"
        id="username"
        name="username"
        ngModel
        class="form-input"
        placeholder="Enter your username"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        ngModel
        class="form-input"
        placeholder="Enter your password"
        required
      />
    </div>
    <button type="submit" class="login-button">Login</button>
    <a routerLink="/register" class="nav-link">Don't have an account,Click here to register</a>
  </form>
</div>
